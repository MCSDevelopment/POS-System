<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Screen</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            display: ["Inter"],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen w-full flex-col">
  <div class="grid grid-cols-12 flex-grow">

    <!-- Left: Transaction / Cart -->
    <div class="col-span-3 bg-white dark:bg-background-dark/50 p-6 flex flex-col border-r border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Transaction</h2>

      <!-- Cart items -->
      <div class="flex-grow overflow-y-auto -mr-6 pr-6">
        <ul id="cart-items" class="space-y-3"></ul>
      </div>

      <!-- Totals -->
      <div class="pt-6 border-t border-gray-200 dark:border-gray-700 text-sm">
        <div class="flex justify-between mb-2">
          <span>Subtotal</span>
          <span id="cart-subtotal" class="font-medium text-gray-900 dark:text-white">$0.00</span>
        </div>
        <div class="flex justify-between mb-2">
          <span>Tax (6%)</span>
          <span id="cart-tax" class="font-medium text-gray-900 dark:text-white">$0.00</span>
        </div>
        <div class="flex justify-between mb-4 text-lg font-bold">
          <span class="text-gray-900 dark:text-white">Total</span>
          <span id="cart-total" class="text-gray-900 dark:text-white">$0.00</span>
        </div>

        <div class="space-y-3">
          <button class="w-full h-12 rounded-lg bg-primary/20 dark:bg-primary/30 text-primary font-bold">Add Discount</button>
          <button class="w-full h-12 rounded-lg bg-primary/20 dark:bg-primary/30 text-primary font-bold">Loyalty</button>
          <button class="w-full h-12 rounded-lg bg-primary text-white font-bold text-lg">Pay
            <a href="payment"></a>
          </button>
        </div>
      </div>
    </div>

    <!-- Right: Products -->
    <div class="col-span-9 flex flex-col p-6">
      <!-- Search + user -->
      <div class="flex items-center mb-6">
        <div class="relative flex-grow">
          <input type="search" placeholder="Search products..." 
                 class="w-full h-12 pl-10 pr-4 rounded-lg bg-white dark:bg-background-dark/50 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary"/>
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
        </div>
        <div class="flex items-center ml-6">
          <img alt="User avatar" class="w-10 h-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCxoRSvFgDW0ikVY6-ohhmI3EryUW3YllRD_CV8Gje9eJoFBmTdPtNTSjwSAogARQYaGWDm0Do6yXjLTQ48AgMQcFf9km9eWxjYk17bUbeVuquX-Y2cUVVRYn2UcVzMOGh1-iz1N17kjPSvuKUDpMRUkAroaotJsoxuSFUnW6YZy7a7aW80mzoF2GGC9BNQhhqwnrVnvgm63opRVpjW29lwtExYhPxuIRzNUQqdKmcwSaZSpCkY1XQC_RN1TNz8OxQ1c-ssJljCBU8"/>
        </div>
      </div>

      <!-- Tabs -->
      <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
        <nav class="-mb-px flex space-x-8">
          <a class="border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="order">Order</a>
          <a class="border-transparent text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="inventory">Inventory</a>
          <a class="border-transparent text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Customers</a>
        </nav>
      </div>

      <!-- Products Grid -->
      <div class="flex-grow overflow-y-auto -mx-3 px-3">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
          {% for product in products %}
          <div 
            class="group relative rounded-lg overflow-hidden cursor-pointer product"
            data-name="{{ product.name }}"
            data-price="{{ product.price }}"
          >
            <div class="w-full h-0 pb-[100%] bg-cover bg-center"
                style="background-image: url('{{ product.image_url }}');"></div>
            <div class="absolute inset-0 bg-black/20"></div>
            <p class="absolute bottom-0 left-0 p-3 text-white font-bold">{{ product.name }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let cart = {};

  function addToCart(name, price) {
    if (cart[name]) {
      cart[name].count++;
    } else {
      cart[name] = { price: parseFloat(price), count: 1 };
    }
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById("cart-items");
    const subtotalEl = document.getElementById("cart-subtotal");
    const taxEl = document.getElementById("cart-tax");
    const totalEl = document.getElementById("cart-total");

    cartItems.innerHTML = "";
    let subtotal = 0;

    for (let name in cart) {
      const item = cart[name];
      const itemTotal = item.price * item.count;
      subtotal += itemTotal;

      const li = document.createElement("li");
      li.className = "flex justify-between";
      li.innerHTML = `<span>${item.count}x ${name}</span><span>$${itemTotal.toFixed(2)}</span>`;
      cartItems.appendChild(li);
    }

    const tax = subtotal * 0.06;
    const total = subtotal + tax;

    subtotalEl.innerText = `$${subtotal.toFixed(2)}`;
    taxEl.innerText = `$${tax.toFixed(2)}`;
    totalEl.innerText = `$${total.toFixed(2)}`;
  }

  // Attach click listeners to product cards
  document.querySelectorAll(".product").forEach(el => {
    el.addEventListener("click", () => {
      const name = el.dataset.name;
      const price = el.dataset.price;
      addToCart(name, price);
    });
  });
</script>
</body>
</html>
